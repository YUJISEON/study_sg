<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>motionPath</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">  
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script defer src="/js/include.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- add -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.css">
    <script src="js/common.js"></script>
</head>
<body>
    <div role="navbar" data-include="/include/navbar_inc.html" ></div>
    <main>     
        <div class="tbl-area">
            <div class="tbl-wrap">
                <div class="tit-box">
                    <h3>테이블 제목</h3>
                </div>
                <div class="tbl-box tbl-type2">
                    <table>
                        <caption>게시판</caption>
                        <colgroup>
                            <col width="200px">
                            <col width="*">
                        </colgroup>
                        <tbody>                                  
                            <tr>
                                <th>분류</th>
                                <td>
                                    <div class="chk-list clear">
                                        <div class="radio-box">
                                            <input type="radio" name="rank" id="rank1" value="1" onclick="optionChange(0);" >
                                            <label for="rank1">최상위관리자</label>
                                        </div>
                                        <div class="radio-box">
                                            <input type="radio" name="rank" id="rank2" value="2" onclick="optionChange(1);" >
                                            <label for="rank2">부서장</label>
                                        </div>
                                        <div class="radio-box">
                                            <input type="radio" name="rank" id="rank3" value="3" onclick="optionChange(2);" >
                                            <label for="rank3">변호사</label>
                                        </div>
                                        <div class="radio-box">
                                            <input type="radio" name="rank" id="rank4" value="4" onclick="optionChange(3);" >
                                            <label for="rank4">일반직원</label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>부서/직급</th>
                                <td>
                                    <div class="select-list clear">
                                        <div class="wid220 ab">
                                            <span>부서</span>
                                            <select name="depart_type" id="depart_type" class="select-drop max220 disabled">                                                                                                                        
                                                <option value="">선택</option>
                                            </select>
                                        </div>
                                        <div class="wid220 ab">
                                            <span>직급</span>
                                            <select name="rank_type" id="rank_type" class="select-drop max220 disabled">
                                                <option value="">선택</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>날짜</th>
                                <td>
                                    <div class="select-list clear">
                                        <div class="wid220">
                                            <select name="s_year" id="s_year" class="select-drop max220">
                                                <option value="">년도</option>
                                                <option value="2023">2023</option>
                                                <option value="2024">2024</option>
                                                <option value="2025">2025</option>
                                                <option value="2026">2026</option>
                                            </select>
                                        </div>
                                        <div class="wid220">
                                            <select name="s_month" id="s_month" class="select-drop max220" onchange="updateDays()">
                                                <option value="">월</option>                                        
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                            </select>
                                        </div>
                                        <div class="wid220">
                                            <select name="s_day" id="s_day" class="select-drop max220">
                                                <option value="">일</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
